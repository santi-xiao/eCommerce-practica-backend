<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin | Detalles producto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<header th:insert="fragments/menu :: menu-principal">
		
	</header>
	<div class="container">
		<h1 th:text="'Nombre producto: ' + ${producto.nombre}"></h1>
		<p th:text="'Descripción ' + ${producto.descripcion}"></p>
		<strong th:text="${producto.precio} + ' €'" class="mb-3"></strong>
		<p th:text="${producto.cantidad}?'Descuento: ' + ${producto.oferta.cantidad} + ' %': 'Sin Oferta'"></p>
		<p th:text="${producto.cantidad}? 'Cantidad: ' + ${producto.cantidad}: 'Sin Cantidad'"></p>
		<p th:text="'Activo: ' + ${producto.activo}"></p>
		<p th:text="'Público: ' + ${producto.publico}"></p>
		<p th:text="${producto.categoria}? 'Categoría: ' + ${#strings.capitalize(producto.categoria.nombre)}: 'Sin Categoría'"></p>
		<a th:href="@{/admin/productos/editar/{id} (id=${producto.id})}" class="btn btn-primary">Editar</a>
		<a th:href="@{/admin/productos/delete/{id} (id=${producto.id})}" class="btn btn-danger float-end">Eliminar</a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
